<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" >
<title>发布招工</title>
<link href="../style/public.css" type="text/css" rel="stylesheet">
<link href="../style/employer.css" type="text/css" rel="stylesheet">
<script type="../text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
</head>

<body>
<!--头部-->
<div class="headbox">
	<div class="title f-20">发布招工</div>
    <a href="#" class="ico_back f-16">返回</a>
    <a href="#" class="ico_list">更多</a>
</div>

<!--主体内容开始-->
<div class="public_form">
	<ul>
   	  <li>
        	<span>项目名称</span>
            <select class="sel"><option>选择项目名称</option></select>
            <div class="clear"></div>
       	</li>
      <li>
        	<span>订单标题</span>
            <input type="text" placeholder="请填写标题" class="text">
            <div class="clear"></div>
       	</li>
        <li>
        	<span>工种</span>
            <a href="#" class="a_link"></a>
            <div class="clear"></div>
       	</li>
      <li>
        	<span>薪资<i>(元/天)</i></span>
            <input type="text" placeholder="0" class="text_02">
            <div class="clear"></div>
       	</li>
        <li>
        	<span>结算方式</i></span>
            <select class="sel"><option>按天结算</option></select>
            <div class="clear"></div>
       	</li>
      <li>
        	<span>项目周期<i>(开始)</i></span>
            <input type="text" class="text_time">
            <div class="clear"></div>
       	</li>
      <li>
        	<span>项目周期<i>(结束)</i></span>
            <input type="text" class="text_time">
            <div class="clear"></div>
       	</li>
      <li>
        	<span>工作地点</span>
            <input type="text" placeholder="请填写详细地址" class="text">
            <div class="clear"></div>
       	</li>
        <li>
        	<span>招聘人数</span>
            <input type="text" placeholder="0" class="text_02">
            <div class="clear"></div>
       	</li>
      <li>
        	<span>工作要求</span>
            <div class="clear"></div>
        </li>
      <li>
        	<div class="text_area"><textarea placeholder="请填写用工需求，10-200字"></textarea></div>
        </li>
      <li>
        	<span>联系人</span>
            <input type="text" placeholder="王先生" class="text">
            <div class="clear"></div>
       	</li>
        <li>
        	<span>联系方式</span>
            <input type="text" placeholder="18288669900" class="text">
            <div class="clear"></div>
       	</li>
    </ul>
</div>
<div class="main_bigbtn"><input type="button" value="发布项目"></div>
<!--主体内容结束-->

<!--底部导航-->
<div class="bottom_none"></div>
<div class="bottom_menu">
	<ul>
    	<li class="dq"><a href="#"><b class="bg_home"></b><span>首页</span></a></li>
        <li><a href="#"><b class="bg_supplier"></b><span>供应商</span></a></li>
        <li><a href="#"><b class="bg_msg"></b><span>消息</span></a></li>
        <li><a href="#"><b class="bg_user"><em>8</em></b><span>我的</span></a></li>
    </ul>
</div>
<!--底部导航-->
</body>
</html>
